		return A + B;

         	console.log("Its A Phone!!!");
         window.isphone = true;
      }

      if( window.isphone ) {
         document.addEventListener("deviceReady", mobileReady, false);
      } else {
         window.setTimeout(mobileReady, 50);
      }
});
